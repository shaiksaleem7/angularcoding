<h1>{{ title }}</h1>

<mat-form-field>
  <input
    placeholder="Enter name here"
    matInput
    type="text"
    [(ngModel)]="label"
    (keypress)="handlekey($event)"
  />
</mat-form-field>

<mat-list>
  <div *ngIf="data.length === 0" class="empty-list-label">Empty List</div>

  <mat-list-item *ngFor="let item of data">
    <h3 matLine title="Name">{{ item.label }}</h3>
    <mat-chip-list>
      <mat-chip
        title="Score"
        class="mat-chip mat-primary mat-chip-selected"
        color="primary"
      >
        {{ calculate(item.number) }}
      </mat-chip>
    </mat-chip-list>
    <button mat-mini-fab color="warn" (click)="remove.emit(item.label)">
      <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-list-item>
  <mat-divider *ngIf="data.length !== 0"></mat-divider>
</mat-list>
